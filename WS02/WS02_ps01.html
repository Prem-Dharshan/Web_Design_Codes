<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS2 - Q1</title>
    <style>
        * {
            font-family: "Times New Roman", Times, serif;
        }

        table {
            border: 1px solid blue;
            border-collapse: collapse;
            vertical-align: middle;
            color: #0e389c;
        }

        th,
        td {
            padding: 4px 5px 4px 5px;
        }

        th {
            border: 2px solid blue;
        }

        table td {
            border: 1px dotted blue;
            color: #0e389c;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Quality</th>
                <th>Product Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Wheat</td>
                <td>Good</td>
                <td>200 Bags</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Rice</td>
                <td>Good</td>
                <td>200 Bags</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sugar</td>
                <td>Good</td>
                <td>200 Bags</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
