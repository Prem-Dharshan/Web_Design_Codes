<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border: 1px solid black;
            padding: 5px;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">Subject</td>
            <td>John Doe</td>
            <td>Miriam Luther</td>
        </tr>
        <tr>
            <td rowspan="2">Biology</td>
            <td>Practical</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A+</td>
            <td>A</td>
        </tr>
        <tr>
            <td rowspan="2">Chemistry</td>
            <td>Practical</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A</td>
            <td>C+</td>
        </tr>
        <tr>
            <td rowspan="2">Physics</td>
            <td>Practical</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Theory</td>
            <td>A-</td>
            <td>A-</td>
        </tr>
    </table>
</body>
</html>
