<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PS2 - Q20</title>
    <style>
        * {
            font-family: "Times New Roman", Times, serif;
        }

        td:not([class]) {
            background-color: yellow;
        }

        .cyan {
            background-color: cyan;
        }

        table {
            border: 1px solid red;
            border-spacing: 3px;
        }

        td {
            padding: 5px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="2" style="background-color: deeppink">Name</td>
            <td class="cyan" colspan="2">Contact number</td>
            <td colspan="2">Address</td>
        </tr>
        <tr>
            <td class="cyan">Mobile number</td>
            <td>Office number</td>
            <td>Correspondence</td>
            <td>Permanent</td>
        </tr>
        <tr>
            <td class="cyan">Ibkumar</td>
            <td class="cyan">9844334433</td>
            <td>9844334433</td>
            <td>New Delhi</td>
            <td>India</td>
        </tr>
    </table>
</body>

</html>
