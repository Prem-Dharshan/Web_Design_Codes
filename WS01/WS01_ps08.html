<!-- 8. Print the squares of the numbers 1 - 20. Each number should be on a separate line, next to it the number 2 -->
<!-- superscripted, an equal sign and the result. (Example: 102 = 100) -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="power-table"></div>
    <script>
        var x = "", i;
        for ( i = 1; i <= 20; i++ ) {
            x = x + i + "<sup>2</sup> = " + ( i ** 2 ) + "<br>";
        }
        document.getElementById( "power-table" ).innerHTML = x;
    </script>
</body>

</html>
