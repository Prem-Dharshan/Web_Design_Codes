<!--Write a HTML code to create a web page of blue color and display links in red color. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red a tag</title>
    <style>
        body {
            background-color: aquamarine;
        }
        a {
            color: red;
        }
        a:hover, a:visited, a:active {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <a href="https://Prem-Dharshan.github.io/Portfolio/">Portfolio</a>
</body>
</html>
