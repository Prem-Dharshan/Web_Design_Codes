<!-- 10. Print two paragraphs that are both indented using the &amp;nbsp; command. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indented Paragraphs</title>
</head>

<body>

    <p>&nbsp;&nbsp;This is the first indented paragraph. It has two non-breaking spaces at the beginning to create the
        indentation.</p>

    <p>&nbsp;&nbsp;And this is the second indented paragraph. It also starts with two non-breaking spaces to create a
        similar indentation.</p>

</body>

</html>
