<!-- Print two lists with any information you want. One list should be an ordered list, the other list should be an unordered list. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example Lists</title>
  </head>

  <body>
    <h2>Ordered List</h2>
    <ol>
      <li>Learn HTML</li>
      <li>Master CSS</li>
      <li>Explore JavaScript</li>
      <li>Build responsive websites</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
      <li>Read a good book</li>
      <li>Go for a walk in the park</li>
      <li>Try a new recipe</li>
      <li>Learn a musical instrument</li>
    </ul>
  </body>
</html>
