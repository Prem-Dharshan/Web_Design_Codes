<!-- Practice Preformatted text tag -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preformatted Text Example</title>
</head>

<body>
    <pre>
        int x = 5; // global variable
        int main() {
            int y = 10; // local variable
            return 0;
        }
    </pre>
</body>
