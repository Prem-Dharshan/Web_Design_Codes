<!DOCTYPE html>
<html>
<head>
<title>Rectangle Perimeter and Area</title>
</head>
<body>

<h2>Rectangle Perimeter and Area</h2>

<script>
// Rectangle dimensions
const height = 7; // inches
const width = 5; // inches

// Calculate perimeter
const perimeter = 2 * (height + width);

// Calculate area
const area = height * width;

// Display results
alert("Perimeter of the rectangle: " + perimeter + " inches");
alert("Area of the rectangle: " + area + " square inches");
</script>

</body>
</html>
