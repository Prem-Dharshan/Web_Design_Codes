	<h1>Speciality of Palkova</h1>
	<ul>
		<li>Palkova is a traditional sweet recipe from Tamil Nadu made with just milk and sugar.</li>
		<li>It is a milk-based sweet that is prepared by reducing milk until it becomes a thick solid mass.</li>
		<li>Palkova is a delicate sweet that is known for its smooth, almost gooey texture.</li>
	</ul>
