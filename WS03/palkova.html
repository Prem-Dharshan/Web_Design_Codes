<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Speciality of Palkova</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #e9c2a6;
			/* Light brown background */
			color: #444;
			text-align: center;
			margin: 50px;
		}

		h1 {
			color: #8b4513;
			/* Saddle Brown text */
			text-shadow: 2px 2px 4px #ccc;
		}

		ul {
			list-style: none;
			padding: 0;
		}

		li {
			margin-bottom: 20px;
			background-color: #d9bf9e;
			/* Light brown background for list items */
			border-radius: 8px;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		li:first-child {
			background-color: #8b4513;
			/* Saddle Brown background for the first list item */
			color: #fff;
		}
	</style>
</head>

<body>
	<h1>Speciality of Palkova</h1>
	<ul>
		<li>Palkova is a traditional sweet recipe from Tamil Nadu made with just milk and sugar.</li>
		<li>It is a milk-based sweet that is prepared by reducing milk until it becomes a thick solid mass.</li>
		<li>Palkova is a delicate sweet that is known for its smooth, almost gooey texture.</li>
	</ul>
</body>

</html>
